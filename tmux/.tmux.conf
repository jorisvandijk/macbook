# ============================================================================
# TMUX Configuration
# ============================================================================

# ============================================================================
# Prefix Key Configuration
# ============================================================================

unbind C-b
set -g prefix Home
bind Home send-prefix

# ============================================================================
# General Settings
# ============================================================================

set -g mouse on

# ============================================================================
# Key Bindings
# ============================================================================

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf

# Pane navigation (vim-style)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split windows
bind t split-window -h      # vertical split (left/right)
bind b split-window -v      # horizontal split (top/bottom)

# ============================================================================
# Dracula Theme Configuration
# ============================================================================

# Plugin selection
set -g @dracula-plugins "time git"

# Disable unnecessary widgets
set -g @dracula-show-weather false
set -g @dracula-show-network false
set -g @dracula-show-location false
set -g @dracula-show-fahrenheit false
set -g @dracula-show-battery false
set -g @dracula-show-powerline false

# Left icon configuration
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1

# Time format
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true

# Git configuration
set -g @dracula-git-show-current-symbol âœ“
set -g @dracula-git-show-diff-symbol !
set -g @dracula-git-no-repo-message ""

# General styling
set -g @dracula-show-flags true
set -g @dracula-refresh-rate 5

# ============================================================================
# Session Persistence Configuration
# ============================================================================

# Auto-save interval (in minutes)
set -g @continuum-save-interval '15'

# Auto-restore on tmux start
set -g @continuum-restore 'on'

# Restore vim/neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Restore additional programs
set -g @resurrect-processes 'ssh mysql psql ~vim ~nvim'

# ============================================================================
# Plugin Management
# ============================================================================

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'